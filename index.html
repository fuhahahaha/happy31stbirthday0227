<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuji's Birthday Quest</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 500px; border: 2px solid #ff0000; padding: 30px; background: #2b2b2b; box-shadow: 0 0 20px rgba(255,0,0,0.3); }
        h1 { color: #ff0000; font-size: 1.5rem; }
        .hidden { display: none; }
        button { 
    background: #ff0000; 
    color: white; 
    border: none; 
    padding: 15px 30px; 
    font-size: 1rem; 
    cursor: pointer; 
    margin-top: 20px; 
    font-weight: bold;
    border-radius: 8px; /* 角を少し丸くして可愛く */
    transition: all 0.2s; /* 動きをなめらかにする魔法の1行 */
    box-shadow: 0 5px 0 #b30000; /* 立体的な影（ボタンの厚み） */
}

/* ホバー（指やマウスが重なった時）の動き */
button:hover {
    background: #ff3333;
    transform: translateY(-2px); /* 少し浮く */
    box-shadow: 0 7px 0 #b30000;
}

/* 押した瞬間（アクティブ）の動き */
button:active {
    transform: translateY(4px); /* 押し込まれる動き */
    box-shadow: 0 1px 0 #b30000; /* 影が薄くなって凹んだように見える */
}
        input { padding: 10px; width: 80%; font-size: 1rem; margin-top: 10px; background: #444; color: white; border: 1px solid #999; text-align: center; }
        #animation-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; background: rgba(0,0,0,0.8); z-index: 10; }
        .correct { color: #00ff00; }
        .wrong { color: #ff0000; }
    </style>
</head>
<body>

<div id="animation-overlay"></div>

<div class="container">
    <div id="screen-top">
        <div style="background: #444; height: 150px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <p>[ここに動画やGIFが入る予定]</p>
        </div>
        <h1>YUJI'S BIRTHDAY QUEST</h1>
        <button onclick="nextScreen('screen-msg')">開始する</button>
    </div>

    <div id="screen-msg" class="hidden">
        <p>ハッピーバースデー、ゆうじくん！<br>プレゼントの鍵を手に入れるために、私の謎を解いてみて。</p>
        <button onclick="nextScreen('screen-q1')">謎を解く</button>
    </div>

    <div id="screen-q1" class="hidden">
        <p>Q1. 二人の記念日は？ (半角4桁)</p>
        <input type="text" id="ans1" placeholder="例: 0101">
        <br><button onclick="checkAnswer(1, '0825', 'screen-q2')">回答する</button>
    </div>

    <div id="screen-q2" class="hidden">
        <p>Q2. 私が一番すきなラーメン屋さんは？</p>
        <input type="text" id="ans2" placeholder="漢字3文字">
        <br><button onclick="checkAnswer(2, '王道家', 'screen-goal')">回答する</button>
    </div>

    <div id="screen-goal" class="hidden">
        <h1 style="color: #00ff00;">CLEAR!!</h1>
        <p>おめでとう！全ての謎を解いたね。<br>プレゼントの鍵は...<br><strong>「テレビ台の裏」</strong>にあるよ！</p>
    </div>
</div>

<script>
    function nextScreen(screenId) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(screenId).classList.remove('hidden');
    }

    function checkAnswer(qNum, correctAns, nextId) {
        const userAns = document.getElementById('ans' + qNum).value;
        const overlay = document.getElementById('animation-overlay');
        
        if (userAns === correctAns) {
            // 正解アニメーション（簡易版）
            overlay.innerHTML = "<span class='correct'>正解！</span>";
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.display = "none";
                nextScreen(nextId);
            }, 1500);
        } else {
            // 不正解アニメーション（簡易版）
            overlay.innerHTML = "<span class='wrong'>残念！</span>";
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 1000);
        }
    }
</script>
</body>
</html>
