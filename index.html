<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuji's Birthday Quest</title>
    <style>
        /* 全体の背景と文字 */
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* メインの箱 */
        .container { 
            width: 85%; 
            max-width: 400px; 
            border: 3px solid #ff0000; 
            padding: 40px 20px; 
            background: #2b2b2b; 
            box-shadow: 0 0 25px rgba(255,0,0,0.4); 
            border-radius: 20px;
        }

        h1 { color: #ff0000; font-size: 1.6rem; letter-spacing: 2px; }
        .hidden { display: none; }

        /* ★ボタンのアニメーション設定★ */
        button { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 25px; 
            font-weight: bold;
            border-radius: 50px; /* 丸みのあるボタン */
            transition: all 0.1s; 
            box-shadow: 0 6px 0 #b30000; /* ボタンの厚み */
            position: relative;
        }

        /* ボタンを押した時の動き */
        button:active {
            transform: translateY(4px); /* 下に沈む */
            box-shadow: 0 2px 0 #b30000; /* 影を薄くして凹んだ演出 */
        }

        input { 
            padding: 12px; 
            width: 80%; 
            font-size: 1.1rem; 
            margin-top: 15px; 
            background: #f0f0f0; 
            color: #333; 
            border: none; 
            border-radius: 8px;
            text-align: center; 
            outline: none;
        }

        /* 正解・不正解のオーバーレイ */
        #animation-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            font-size: 3.5rem; 
            font-weight: bold; 
            background: rgba(0,0,0,0.85); 
            z-index: 10; 
        }
        .correct { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        .wrong { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body>

<div id="animation-overlay"></div>

<div class="container">
    <div id="screen-top">
        <div style="background: #444; height: 160px; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; border-radius: 10px; border: 1px dashed #999;">
            <p style="font-size: 0.9rem; color: #ccc;">[ここに動画やGIFを入れる]</p>
        </div>
        <h1>BIRTHDAY QUEST</h1>
        <button onclick="nextScreen('screen-msg')">START</button>
    </div>

    <div id="screen-msg" class="hidden">
        <p style="line-height: 1.8;">ハッピーバースデー、ゆうじくん！<br>プレゼントの鍵を手に入れるために、私の謎を解いてみて。</p>
        <button onclick="nextScreen('screen-q1')">謎を解く</button>
    </div>

    <div id="screen-q1" class="hidden">
        <p>Q1. 二人の記念日は？<br><span style="font-size: 0.8rem; color: #aaa;">(半角数字4桁)</span></p>
        <input type="text" id="ans1" placeholder="0000" inputmode="numeric">
        <br><button onclick="checkAnswer(1, '0825', 'screen-q2')">ANSWER</button>
    </div>

    <div id="screen-q2" class="hidden">
        <p>Q2. 私が一番すきなラーメン屋さんは？</p>
        <input type="text" id="ans2" placeholder="漢字3文字">
        <br><button onclick="checkAnswer(2, '王道家', 'screen-goal')">ANSWER</button>
    </div>

    <div id="screen-goal" class="hidden">
        <h1 style="color: #00ff00;">CLEAR!!</h1>
        <p style="line-height: 1.8;">おめでとう！全ての謎を解いたね。<br>プレゼントの鍵は...<br><br><span style="font-size: 1.3rem; background: #ff0000; padding: 5px 10px; border-radius: 5px;">テレビ台の裏</span><br><br>にあるよ！</p>
    </div>
</div>

<script>
    function nextScreen(screenId) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(screenId).classList.remove('hidden');
    }

    function checkAnswer(qNum, correctAns, nextId) {
        const userAns = document.getElementById('ans' + qNum).value;
        const overlay = document.getElementById('animation-overlay');
        
        if (userAns === correctAns) {
            overlay.innerHTML = "<span class='correct'>正解！</span>";
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.display = "none";
                nextScreen(nextId);
            }, 1200);
        } else {
            overlay.innerHTML = "<span class='wrong'>残念！</span>";
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 800);
        }
    }
</script>
</body>
</html>
