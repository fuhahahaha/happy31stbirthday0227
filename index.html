<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuji's Birthday Quest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* パーツの共通設定（最初は透明で少し下に配置） */
        .float-item {
            position: absolute;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        /* 画面表示時にふわっと浮き上がるアニメーション */
        .appear {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* 配置の調整（最新iPhone Proの画面サイズを想定） */
        #items { width: 90%; top: 5%; left: 5%; transition-delay: 0.2s; }
        #iron { width: 80%; top: 40%; left: 10%; transition-delay: 0.5s; }
        #mission { width: 70%; bottom: 25%; left: 15%; transition-delay: 0.8s; }
        #btn-container { width: 80%; bottom: 5%; left: 10%; transition-delay: 1.1s; }

        img { width: 100%; height: auto; }

        /* 赤いボタンのスタイルと押下感 */
        #start-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
        }

        /* ボタンを押した瞬間に凹む演出 */
        #start-btn:active {
            transform: scale(0.92);
            filter: brightness(0.8);
        }

        .hidden { display: none; }
    </style>
</head>
<body onload="startAnimation()">

    <div id="screen-top">
        <div id="items" class="float-item"><img src="items.png" alt="items"></div>
        <div id="iron" class="float-item"><img src="iron.png" alt="handagote"></div>
        <div id="mission" class="float-item"><img src="missionhandagote.png" alt="mission"></div>
        
        <div id="btn-container" class="float-item">
            <button id="start-btn" onclick="goToQuest()">
                <img src="button-red.png" alt="START">
            </button>
        </div>
    </div>

    <script>
        // ページ読み込み時にパーツを順番に浮かび上がらせる
        function startAnimation() {
            setTimeout(() => {
                document.querySelectorAll('.float-item').forEach(el => el.classList.add('appear'));
            }, 100);
        }

        // ボタンを押したら謎解きページへ（URLを飛ばすか、画面を切り替える）
        function goToQuest() {
            // ここに、次のクイズ画面への切り替え処理を書く
            alert("ミッション開始！次の謎解きページへ移動します。");
            // window.location.href = "quest.html"; // 別ページにする場合
        }
    </script>
</body>
</html>
