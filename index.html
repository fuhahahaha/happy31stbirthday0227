<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yuji's Birthday Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startAnimation()" ontouchstart="">

    <audio id="myBgm" loop>
        <source src="bgm.mp4" type="video/mp4">
    </audio>

    <div id="transition-layer"></div>

    <div id="screen-top" class="container">
        <div id="items" class="float-item"><img src="items.png"></div>
        <div id="iron" class="float-item"><img src="iron.png"></div>
        
        <div id="bottom-group" class="float-item">
            <img src="missonhandagote.png" id="mission-img">
            <button id="start-btn" onclick="goToQuest()">
                <img src="button-red.png">
            </button>
        </div>
    </div>

    <div id="q1-screen" class="q1-container">
        <img src="q1/bg.png" class="q1-bg">
        <div id="q1-content">
            <div class="hint-container">
                <img src="q1/hint.png" class="q1-hint">
            </div>
            <img src="q1/phone.png" class="q1-phone">
            <img src="q1/dish.png" class="q1-dish">
            <div class="input-area">
                <input type="text" id="ans1" placeholder="回答を入力" autocomplete="off">
            </div>
            <div class="button-group">
                <img src="q1/return.png" class="btn-return" onclick="goBack()">
                <img src="q1/go.png" class="btn-go" onclick="checkAnswer()">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
